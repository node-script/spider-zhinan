         <td class="ta" style="text-align: left;">1、撤销办理依据？</td>
    </tr>
    <tr>
        <td style="text-align: left;">行政审批部门根据利害关系人的请求或者依据职权，对下列行为实施撤销行政许可，告知行政相对人并签发《撤销行政许可决定书》：a)对行政机关工作人员滥用职权、玩忽职守作出准予行政许可决定的；b)超越法定职权作出准予行政许可决定的；c)违反法定程序作出准予行政许可决定的；d)对不具备申请资格或者不符合法定条件的申请人准予行政许可的；e)对监管部门依法作出吊销行政许可证照处罚等情形的。</td>
    </tr>	
</tbody></table>
